<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Agenda de Contactos — CRUD con Validación Segura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap desde CDN para simplificar la interfaz -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('lista_contactos') }}">Agenda de Contactos</a>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for categoria, mensaje in messages %}
        <div class="alert alert-{{ 'danger' if categoria == 'error' else 'success' }} alert-dismissible fade show" role="alert">
          {{ mensaje }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block contenido %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
